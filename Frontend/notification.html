<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <title>MedCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container-wrapper container">
        <header class="head">
            <div class="logo">
                <img src="./image/logo.png" alt="MedCard">
                <a class="phone" href="tel:+73452564276">+ 7 3452 <span class="phone_bold">564-276</span></a>
            </div>
            <div class="name">
                <div class="name__text">
                    Здравствуйте, Татьяна!
                </div>
                <div class="name__icon">
                </div>
            </div>
        </header>
        <div class="article row">
            <nav class="navigation col-lg-2">
                <div class="navigation__burger" onclick="navigation()">
                    <div class="navigation__line"></div>
                    <div class="navigation__line"></div>
                    <div class="navigation__line"></div>
                </div>
                <div class="navigation__bar">
                    <a href="profile.html" class="navigation__el">
                        <div class="navigation__icon user-icon">
                        </div>
                        <div class="navigation__text">
                            Профиль
                        </div>
                    </a>
                    <a href="notification.html" class="navigation__el active">
                        <div class="navigation__icon notification-icon">
                        </div>
                        <div class="navigation__text">
                            Уведомления
                        </div>
                    </a>
                    <a href="news.html" class="navigation__el">
                        <div class="navigation__icon news-icon">
                        </div>
                        <div class="navigation__text">
                            Новости
                        </div>
                    </a>
                    <a href="note.html" class="navigation__el">
                        <div class="navigation__icon note-icon">
                        </div>
                        <div class="navigation__text">
                            Запись
                        </div>
                    </a>
                    <a href="health.html" class="navigation__el">
                        <div class="navigation__icon visits-icon">
                        </div>
                        <div class="navigation__text">
                            Здоровье
                        </div>
                    </a>
                    <a href="settings.html" class="navigation__el">
                        <div class="navigation__icon settings-icon">
                        </div>
                        <div class="navigation__text">
                            Настройки
                        </div>
                    </a>
                </div>
            </nav>
            <section class="content col-lg-8">
                <div class="container">
                    <div class="card-slider">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="swiper__slide-image">
                                        <a href="news.html"><img src="./image/slide_1.png" alt=""></a>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper__slide-image">
                                        <a href="news.html"><img src="./image/slide_2.jpg" alt=""></a>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper__slide-image">
                                        <a href="news.html"><img src="./image/slide_3.jpg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="row">
                        <a class="card col-md-4" href="profile.html">
                            <h3 class="card__title">
                                Мой профиль
                            </h3>
                            <div class="card__text">
                                Профиль заполнен на 67%
                            </div>
                        </a>
                        <a class="card col-md-4" href="note.html">
                            <h3 class="card__title">
                                Мои записи
                            </h3>
                            <div class="card__text">
                                Ближайшая запись 22/10/2021
                            </div>
                        </a>
                    </div>
                </div>
                <footer class='footer row'>
                    <p class="footer__text">
                        Сайт разработан командой ___
                    </p>
                    <p class="footer__text">
                        2021
                    </p>
                </footer>
            </section>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/javascript.js"></script>
</body>
</html>
